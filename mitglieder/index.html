<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modellbahn-Treff for Kids</title>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/mitglieder.css">
    <link rel="stylesheet" href="/css/action_div.css">
    <link rel="stylesheet" href="/css/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
    <header id="header"></header>
    <script>$("#header").load("/header.html");</script>
    <main>
        <h1>Mitglieder</h1>
        <div class="tabelle_top_div">
            <div class="search_div">
                <input type="text" name="search" id="search" class="search_text_input" placeholder="nach Person suchen">
            </div>
            <div class="filter_div">
                <div class="input_label_div">
                    <select name="group_by" id="group_by">
                        <option value="nichts">keine</option>
                        <option value="type">Type</option>
                        <option value="group">Gruppe</option>
                    </select>
                    <label for="group_by">Gruppieren nach</label>
                </div>
            </div>
            <button class="regular_button_dark">Person Hinzufügen</button>
        </div>
        <div class="mitglieder_tabelle_div">
            <table class="mitglieder_tabelle" id="mitglieder_tabelle"></table>
            <script>$("#mitglieder_tabelle").load("table_content.html");</script>
        </div>
        <div class="tabelle_bottom_div">
            <div class="select_count_div">
                <p class="select_text"><span id="select_count">0</span> ausgewählt</p>
            </div>
            <ul class="multi_edit_options">
                <li type="disabled" id="multi_edit"><span class="material-symbols-outlined">edit</span>Bearbeiten</li>
                <li type="disabled" id="multi_delete"><span
                        class="material-symbols-outlined">delete_forever</span>Löschen</li>
                <li type="disabled" id="multi_group"><span class="material-symbols-outlined">group</span>Gruppe zuweisen
                </li>
                <li type="disabled" id="multi_type"><span class="material-symbols-outlined">merge_type</span>Type ändern
                </li>
                <li type="disabled" id="multi_simulate"><span
                        class="material-symbols-outlined">simulation</span>Simulieren</li>
            </ul>
        </div>
    </main>
    <footer id="footer"></footer>
    <script>$("#footer").load("/footer.html");</script>
    <div class="action_div" id="action_div"></div>
    <script src="/js/mitglieder.js"></script>
</body>

</html>
